<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Movify</title>
</head>
<body>
    <header>
        <h1>Movify</h1>
    </header>
    <div id="container">
        <aside>
            <h1>sidebar</h1>
            <!-- add genres here -->
            <ul>
                <li></li>
                <li></li>
            </ul>
        </aside>
        <main>
            <section>
                <!-- search container -->
                <div id="search-box">
                    <label for="title">Search Movify</label>
                    <input id="title" name="title" type="text">
                    <button id="search">Search</button>
                </div>

                <!-- top movies container -->
                <div id="topMovieBox"></div>
            </section>

            <!-- movie result container -->
            <article id="movie-container">

                <!-- movie poster container -->
                <div id="posterBox"></div>
                
                <!-- trailer container -->
                <section id="trailer-container"></section>
            </article>

        </main>
    </div>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

    <script src="./assets/js/posterApi.js"></script>
    <script src="./assets/js/script.js"></script>

</html>
